<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
      
  </head>
  <body>
    <div class="container">
      <div class="cal-container">
        <div class="display-container">
          <div class="screen" id="display"></div>
        </div>
        
        <div class="buttons">
          <div class="bottom">
            <div class="calculation-buttons">
              <div class="clear upper calc" id="clear-btn">clear</div>
               <div class="back upper calc" id="back-btn">back</div>
               <div class="percent upper calc" id="percent-btn">%</div>
               <div class="division upper calc" id="division-btn">/</div>

            </div>
            <div class="bottom-cal">
                <div class="numbers">
            <div class="button-7" id="btn-7">7</div>
            <div class="button-7" id="btn-8">8</div>
            <div class="button-7" id="btn-9">9</div>
            <div class="button-7" id="btn-4">4</div>
            <div class="button-7" id="btn-5">5</div>
            <div class="button-7" id="btn-6">6</div>
            <div class="button-7" id="btn-1">1</div>
            <div class="button-7" id="btn-2">2</div>
            <div class="button-7" id="btn-3">3</div>
            <div class="button-7" id="btn-0">0</div>
            </div>
            <div class="right-calculation">
              <div class="multiplication right calc " id="multiplication-btn">*</div>
              <div class="subtraction right calc" id="subtraction-btn">-</div>
              <div class="addition right calc" id="addition-btn">+</div>
              <div class="equal right calc" id="equal-btn">=</div>
            </div>
          
            </div>
        

           
            
            
          </div>
        </div>
      </div>
    </div>
    <audio id="click-sound" src="click.mp3.wav" preload="auto"></audio>

    <script src="script.js"></script>
  </body>
</html>
